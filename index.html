<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="planner-table">
        <div class="header">
            <h1>WEEKLY PLAN</h1>
            <div class="week-of">
                <label for="week-of">WEEK OF:</label>
                <input type="text" id="week-of" class="input-box">
            </div>
            <div class="healthy-habit">
                <label for="healthy-habit">HEALTHY HABIT:</label>
                <input type="text" id="healthy-habit" class="input-box">
            </div>
            <div class="checkmarks">
                <div>
                    <label for="rocked-it">ROCKED IT</label>
                    <input type="checkbox" id="rocked-it">
                </div>
                <div>
                    <label for="room-for-improvement">ROOM FOR IMPROVEMENT</label>
                    <input type="checkbox" id="room-for-improvement">
                </div>
            </div>
        </div>
        <div class="side-tables">
            <div class="top-goals">
                <h2>Top 3 Goals</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                </ul>
            </div>
            <div class="everything-else">
                <h2>Everything Else</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                </ul>
            </div>
            <div class="next-week">
                <h2>Next Week</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                    <li><input type="checkbox"> <input type="text" class="input-line"></li>
                </ul>
            </div>
        </div>
        <div class="days">
            <div class="day">
                <h3>MONDAY</h3>
                <textarea class="text-area"></textarea>
                <input type="checkbox">
            </div>
            <div class="day">
                <h3>TUESDAY</h3>
                <textarea class="text-area"></textarea>
                <input type="checkbox">
            </div>
            <div class="day">
                <h3>WEDNESDAY</h3>
                <textarea class="text-area"></textarea>
                <input type="checkbox">
            </div>
            <div class="day">
                <h3>THURSDAY</h3>
                <textarea class="text-area"></textarea>
                <input type="checkbox">
            </div>
            <div class="day">
                <h3>FRIDAY</h3>
                <textarea class="text-area"></textarea>
                <input type="checkbox">
            </div>
            <div class="day">
                <h3>SATURDAY</h3>
                <textarea class="text-area"></textarea>
                <input type="checkbox">
            </div>
            <div class="day">
                <h3>SUNDAY</h3>
                <textarea class="text-area"></textarea>
                <input type="checkbox">
            </div>
        </div>
    </div>
</body>
</html>
